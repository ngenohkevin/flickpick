<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0070f3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0050c0;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg-gradient)"/>
  <!-- Film strip / Play button hybrid -->
  <g fill="white">
    <!-- Play triangle -->
    <path d="M200 140 L200 372 L380 256 Z" fill="white" opacity="0.95"/>
    <!-- Film strip perforations left -->
    <rect x="100" y="130" width="24" height="36" rx="4"/>
    <rect x="100" y="190" width="24" height="36" rx="4"/>
    <rect x="100" y="250" width="24" height="36" rx="4"/>
    <rect x="100" y="310" width="24" height="36" rx="4"/>
    <!-- Film strip perforations right -->
    <rect x="388" y="130" width="24" height="36" rx="4"/>
    <rect x="388" y="190" width="24" height="36" rx="4"/>
    <rect x="388" y="250" width="24" height="36" rx="4"/>
    <rect x="388" y="310" width="24" height="36" rx="4"/>
  </g>
  <!-- Subtle inner glow -->
  <rect width="512" height="512" rx="96" fill="none" stroke="white" stroke-width="2" opacity="0.1"/>
</svg>
